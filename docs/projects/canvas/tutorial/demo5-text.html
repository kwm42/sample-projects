<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>drawing </title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = '30px Arial'
    ctx.fillText('hello world', 100, 20)
    ctx.strokeText('hello world', 100, 60)

    ctx.font = "30px Comic Sans MS";
    ctx.fillStyle = "red";
    ctx.textAlign = "center";
    ctx.fillText("Hello World", canvas.width/2, canvas.height/2); 

    // fill with gradient
    let grd = ctx.createLinearGradient(0, 0 ,400, 200)
    ctx.fillStyle = grd
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    ctx.fillText('hello world', canvas.width/2, canvas.height/2 + 30)
    </script>
</body>
</html>
