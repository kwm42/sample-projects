<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="operation">
        <input type="text" id="input">
        <button id="btn">show particles</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const backgroundColor = { r: 255, g: 255, b: 255, a: 255 };
        const canvas = document.querySelector('#canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        let particles = [];
        let step = 10;

        function isBackgroundColor(r, g, b, a) {
            return backgroundColor.r == r &&
                backgroundColor.g == g &&
                backgroundColor.b == b &&
                backgroundColor.a == a;
        }

        function drawOriginText(text) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bolder 256px serif';
            var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop("0", "magenta");
            gradient.addColorStop("0.5", "blue");
            gradient.addColorStop("1.0", "red");
            // 用渝坘填色
            ctx.fillStyle = gradient;
            ctx.fillText(text, 50, 530);
            ctx.fill();
        }

        function getParticles() {
            particles.splice(0, particles.length);
            let { data } = ctx.getImageData(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < canvas.height; i += step) {
                for (var j = 0; j < canvas.width; j += step) {
                    let k = (4 * canvas.width) * i + (4 * j);
                    let { r, g, b, a } = {
                        r: data[k],
                        g: data[k + 1],
                        b: data[k + 2],
                        a: data[k + 3]
                    }
                    if (!isBackgroundColor(r, g, b, a)) {
                        particles.push({
                            targetX: j,
                            targetY: i,
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            k: k,
                            // style: `rgba(${r}, ${g}, ${b}, ${a})`
                            style: 'blue',
                            delay: Math.random() * 50 + 50
                        });
                    }
                }
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                updateParticle(p);
                ctx.beginPath();
                ctx.fillStyle = p.style;
                let radius = step * 2 / 5;
                ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            });
        }

        function show() {
            let text = document.querySelector('#input').value;
            drawOriginText(text);
            getParticles();
            // drawParticles();
            animate();
        }

        function animate(){
            drawParticles();
            requestAnimationFrame(animate);
        }

        function updateParticle(p) {
            if (p.delay > 0)--p.delay;
            else {
                let step = .02;
                p.x += (p.targetX - p.x) * step;
                p.y += (p.targetY - p.y) * step;
            }
        }
        document.querySelector('#btn').addEventListener('click', () => {
            // animate();
            show();
        });

    </script>
</body>

</html>
